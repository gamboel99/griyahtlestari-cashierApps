<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kasir Griya HT Lestari</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background:#f9f9f9;}
    h1 { color:#004aad; }
    button { margin:5px; padding:8px 14px; cursor:pointer; }

    .invoice { background:#fff; padding:20px; margin-top:20px; border:1px solid #ccc; }
    .invoice h2 { margin:0; font-size:18px; }
    .invoice p { margin:4px 0; }

    table { width:100%; border-collapse:collapse; margin-top:10px; }
    th, td { border:1px solid #000; padding:4px; text-align:left; }
    th { background:#eee; }

    @media print {
      body { margin:0; padding:0; }
      .invoice { page-break-inside: avoid; }
      .invoice.a4 { width: 100%; padding:20px; font-size:14px; }
      .invoice.thermal { width:80mm; padding:5px; font-size:12px; line-height:1.4; }
      @page { margin:10mm; }
    }
  </style>
</head>
<body>
  <h1>Kasir Griya HT Lestari</h1>
  <label>Nama Kasir: <input id="kasir" value="Eko"></label><br>
  <label>Metode:
    <select id="metode">
      <option>CASH</option>
      <option>TRANSFER</option>
      <option>QRIS</option>
    </select>
  </label><br>
  <button onclick="addItem()">Tambah Item Dummy</button>
  <button onclick="printInvoice('a4')">Cetak A4</button>
  <button onclick="printInvoice('thermal')">Cetak Struk</button>

  <div id="invoice" class="invoice a4">
    <h2>Griya HT Lestari</h2>
    <p>Tanggal: <span id="tgl"></span></p>
    <p>Kasir: <span id="kasirLabel"></span></p>
    <p>Metode: <span id="metodeLabel"></span></p>
    <table id="items">
      <thead><tr><th>Nama</th><th>Harga</th><th>Qty</th><th>Subtotal</th></tr></thead>
      <tbody></tbody>
    </table>
    <h3>Total: <span id="total"></span></h3>
  </div>

<script>
let items = [];
function addItem() {
  items.push({nama:'Produk A', harga:50000, qty:1});
  renderInvoice();
}
function renderInvoice(){
  document.getElementById('tgl').innerText = new Date().toLocaleString();
  document.getElementById('kasirLabel').innerText = document.getElementById('kasir').value;
  document.getElementById('metodeLabel').innerText = document.getElementById('metode').value;
  let tbody = document.querySelector('#items tbody');
  tbody.innerHTML = '';
  let total = 0;
  items.forEach(it=>{
    let tr=document.createElement('tr');
    tr.innerHTML=`<td>${it.nama}</td><td>${it.harga.toLocaleString()}</td><td>${it.qty}</td><td>${(it.harga*it.qty).toLocaleString()}</td>`;
    tbody.appendChild(tr);
    total += it.harga*it.qty;
  });
  document.getElementById('total').innerText = total.toLocaleString();
}
function printInvoice(mode){
  const invoice=document.getElementById('invoice');
  invoice.className = "invoice "+mode;
  window.print();
}
</script>
</body>
</html>
